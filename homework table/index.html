<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            Table
        </title>
        <body>
            <header>
                <h1 style="align-content: center;">Table Using Colspan And Rowspan</h1>
            </header>
            <main>
                <table border="2">
                    <th colspan="4" style="color:red;">Table using Colspan and Rowspan</th>
                    <tr>
                       <th colspan="4">Khanewal Self Store</th>
                    </tr>

                    <tr>
                        <th>Item/Desc</th>
                        <th>QTY</th>
                        <th>Price/Unit</th>
                        <th>Total</th>
                    </tr>

                    <tr>
                        <td>Sugger</td>
                        <td>5kg</td>
                        <td>50</td>
                        <td>250</td>
                    </tr>

                    <tr>
                        <td>Cooking Oil</td>
                        <td>2kg</td>
                        <td>200</td>
                        <td>400</td>
                    </tr>

                    <tr>
                        <td>Soap</td>
                        <td>4 Pices</td>
                        <td>40</td>
                        <td>160</td>
                    </tr>

                    <tr>
                        <td colspan="3">Sub Total</td>
                        <td>810</td>
                    </tr>

                    <tr>
                        <td colspan="2">Tax</td>
                        <td>5%</td>
                        <td>41</td>
                    </tr>

                    <tr>
                        <td colspan="3">Total Bill</td>
                        <td>851</td>
                    </tr>
                </table>
            </main>

        </body>
    </head>
</html>
